<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodious Hub</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo2.png">MelodiousMix</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>MelodiousMix</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">3:15 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">3:15 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">3:15 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">3:15 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">3:15 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img>
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">3:15 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="player.gif" width="42px" alt="player" id="gif"> <span id="masterSongName">Keep it 100 - Rico Dola ft ArmaniaJ</span>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/59c357a13a.js" crossorigin="anonymous"></script>
<script src="script.js">

</script>

</body>
</html>
